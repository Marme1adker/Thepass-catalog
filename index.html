<script>

  { title: "Grand Theft Auto III â€“ The Definitive Edition",   short: "GTA III",             publisher: "Rockstar",      emoji: "ğŸ™ï¸" },
  { title: "Grand Theft Auto 2",                              short: "GTA 2",               publisher: "Rockstar",      emoji: "ğŸ™ï¸" },

// â”€â”€ Telegram WebApp â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
  tg.setHeaderColor('#0f0d17');
  tg.setBackgroundColor('#0f0d17');
}

function sendToBot(gameName) {
  if (tg) {
    tg.sendData(gameName);
  } else {
    showToast('âœ… ' + gameName);
  }
}

// â”€â”€ Ğ ĞµĞ½Ğ´ĞµÑ€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const listEl   = document.getElementById('list');
const emptyEl  = document.getElementById('empty');
const countEl  = document.getElementById('countNum');
const searchEl = document.getElementById('search');
const clearBtn = document.getElementById('clearBtn');
const toastEl  = document.getElementById('toast');

let toastTimer = null;
function showToast(msg) {
  toastEl.textContent = msg;
  toastEl.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2200);
}

function highlight(text, query) {
  if (!query) return text;
  const esc = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  return text.replace(new RegExp(`(${esc})`, 'gi'), '<mark>$1</mark>');
}

function render(query = '') {
  const q = query.trim().toLowerCase();
  const filtered = q
    ? GAMES.filter(g =>
        g.title.toLowerCase().includes(q) ||
        g.short.toLowerCase().includes(q) ||
        g.publisher.toLowerCase().includes(q)
      )
    : GAMES;

  countEl.textContent = filtered.length;
  listEl.innerHTML = '';

  if (filtered.length === 0) {
    emptyEl.classList.add('visible');
    return;
  }
  emptyEl.classList.remove('visible');

  // Ğ“Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ğ¾ Ğ¿Ğ°Ğ±Ğ»Ğ¸ÑˆĞµÑ€Ñƒ
  const groups = {};
  filtered.forEach(g => {
    if (!groups[g.publisher]) groups[g.publisher] = [];
    groups[g.publisher].push(g);
  });

  Object.entries(groups).forEach(([pub, games]) => {
    // Ğ—Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹
    const hdr = document.createElement('div');
    hdr.className = 'publisher-header';
    hdr.innerHTML = `
      <div class="publisher-dot"></div>
      <div class="publisher-name">${pub}</div>
      <div class="publisher-line"></div>
    `;
    listEl.appendChild(hdr);

    // ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸
    games.forEach(g => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <div class="game-icon">
          <div class="game-icon-inner">${g.emoji}</div>
        </div>
        <div class="game-info">
          <div class="game-title">${highlight(g.title, q)}</div>
          <div class="game-sub">${g.short}</div>
        </div>
        <div class="game-arrow">â€º</div>
      `;
      card.addEventListener('click', () => {
        if (tg) {
          sendToBot(g.title);
        } else {
          showToast('ğŸ® ' + g.short);
        }
      });
      listEl.appendChild(card);
    });
  });
}

// â”€â”€ ĞŸĞ¾Ğ¸ÑĞº â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
searchEl.addEventListener('input', () => {
  const val = searchEl.value;
  clearBtn.classList.toggle('visible', val.length > 0);
  render(val);
});

clearBtn.addEventListener('click', () => {
  searchEl.value = '';
  clearBtn.classList.remove('visible');
  searchEl.focus();
  render('');
});

// â”€â”€ Ğ˜Ğ½Ğ¸Ñ‚ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
